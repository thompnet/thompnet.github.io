<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Blog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            background-color: #16213e;
            border: none;
            border-radius: 10px;
        }
        .card-title {
            color: #ffffff;
        }
        .card-text {
            color: #b0b0b0;
        }
        .navbar {
            background-color: #0f4c75;
        }
        .navbar-brand {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">My Blog</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Welcome to My Blog</h5>
                        <p class="card-text">Explore the latest posts and articles on various topics. Enjoy your stay!</p>
                    </div>
                </div>
                <!-- Example post card -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Post Title</h5>
                        <p class="card-text">This is a brief description of the blog post. Click to read more.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
